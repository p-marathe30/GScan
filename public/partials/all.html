<section class="video_panel uk-flex uk-flex-wrap uk-flex-center" uk-grid>
  <a href="/video?video={{v.video}}" class="uk-link-reset video_links" ng-repeat="v in videos">
  <section>
    <section class="uk-card uk-card-default uk-card-body">
        <img ng-src="{{v.thumbnail}}" width="300px" height="200px"/>
    </section>
  </section>
</a>
</section>
